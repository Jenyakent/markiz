<form action="[[~[[*id]]]]" method="post" class="ajax_form">
<div class="subscribe-box__content">
<div class="subscribe__heading">Подписаться на акции</div>
<label for="subsc-email" class="subscribe__label">Введите свой email, будьте в&nbsp;курсе новых акций</label>
<input type="textfield" name="email" id="subsc-email" class="inp required"/>
</div>
<div class="subscribe-box__footer">
<input type="hidden" name="sx_action" value="subscribe">
<button type="submit" class="btn yellow ">Подписаться</button> [[+message]]
</div>
</form>
